<div class="container-fluid px-0 h-100 ">

  <div class="row mx-0 h-100 w-100">

    <div class="col-12 col-md-7 col-lg-7 col-xl-8 h-100 pt-lg-5 d-flex image-section-content">
      <div class="container-fluid w-100 login-image"><img class="img-fluid h-100" style="object-fit: contain;"
          src="/assets/7462235.jpg" alt=""></div>
    </div>

    <div class="col-12 col-md-5 col-lg-4 col-xl-3 p-md-5 p-lg-0 welcome-page-container" id="loginForm">
      <div class="container px-0" style="max-width: 370px;">
        <div class="row mt-lg-5 mx-0" style="max-width: 370px;">
          <div class="col-12 mt-4 text-center">
            <h1>WELCOME</h1>
            <p class="forget_link">
              <span *ngIf="showLoginForm">Please Login To Your Account.</span>
              <span *ngIf="showSignupForm">Please Create Your Account.</span>
          </div>
        </div>
        <!----Login Form------>
        <form #userForm="ngForm" *ngIf="showLoginForm" style="max-width: 370px;">
          <div>
            <div class="row">
              <div class="col-12 mt-3 mt-md-0 mt-lg-3">
                <input type="text" placeholder="Email" class="input" name="email" [(ngModel)]="emailValue" name="email"
                  id="email" required>
              </div>
            </div>
            <div class="row mt-3 mt-md-1 mt-lg-3">
              <div class="col-12 d-flex justify-between">
                <input [type]="passwordTypeAttribute" placeholder="Password" class="input" ngModel name="password"
                  name="password" id="password" required>
                <i (click)="togglePassword()" role="button" class="eyeIcon"
                  [ngClass]="passwordTypeAttribute == 'password' ? 'far fa-eye-slash' : 'far fa-eye'"></i>
              </div>
            </div>

          </div>
          <div>
            <div class="row mt-4 mx-0">
              <div class="col-12 px-0" style="justify-content: center">
                <div style="display: flex; column-gap: 10px;">
                  <button class="login col-6 px-0 text-center" (click)="userLoginProcess(userForm.value)">Login</button>
                  <button class="signup col-6 text-center px-0" (click)="signUpForm.reset();loadSignupForm()">Sign
                    Up</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <!--- signup form -->
        <form [formGroup]="signUpForm" *ngIf="showSignupForm" style="max-width: 370px;">

          <div class="row mt-3 mt-md-1">
            <div class="col-12">
              <input type="text" placeholder="Name" class="input" name="name" formControlName="name" name="name"
                id="name">
            </div>
            <div
              *ngIf="signUpForm.get('name').invalid && (signUpForm.get('name').dirty || signUpForm.get('name').touched)"
              class="text text-danger mt-1 ml-3">
              <div *ngIf="signUpForm.get('name').errors?.required">
                Name is required.
              </div>
              <div *ngIf="signUpForm.get('name').errors?.minlength">
                Name must be at least 3 characters long.
              </div>
            </div>

            <div class="col-12">
              <input type="text" placeholder="Email" class="input" name="email" formControlName="email" name="email"
                id="email">
            </div>
            <div
              *ngIf="signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched)"
              class="text text-danger mt-1 ml-3">
              <div *ngIf="signUpForm.get('email').errors?.required">
                Email is required.
              </div>
              <div *ngIf="signUpForm.get('email').errors?.email">
                Please enter a valid email.
              </div>
            </div>

            <div class="col-12 d-flex justify-between">
              <input [type]="passwordTypeAttribute" placeholder="Password" class="input" name="password"
                formControlName="password" name="password" id="password">
              <i (click)="togglePassword()" role="button" class="eyeIcon"
                [ngClass]="passwordTypeAttribute == 'password' ? 'far fa-eye-slash' : 'far fa-eye'"></i>
            </div>
            <div
              *ngIf="signUpForm.get('password').invalid && (signUpForm.get('password').dirty || signUpForm.get('password').touched)"
              class="text text-danger mt-1 ml-3">
              <div *ngIf="signUpForm.get('password').errors?.required">
                Password is required.
              </div>
              <div *ngIf="signUpForm.get('password').errors?.minlength">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <div class="forget_link float-left">
                <input type="checkbox" formControlName="terms" required> &nbsp;<label for="">I agree with terms and
                  conditions</label>
              </div>
            </div>
            <div class="col-12">
              <div
                *ngIf="signUpForm.get('terms').invalid && (signUpForm.get('terms').dirty || signUpForm.get('terms').touched)"
                class="text text-danger mt-0 ml-1">
                <div *ngIf="signUpForm.get('terms').errors?.required">
                  Terms & conditions field is required.
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <div class="text-center">
                <button *ngIf="!showSpinner" class="login col-12" (click)="createUser()"
                  [ngStyle]="{'background': signUpForm.invalid ? '#92999d':'#217AA6'}"
                  [disabled]="signUpForm.invalid">Sign Up</button>
                <button *ngIf="showSpinner" class="login" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
                <div class="mt-2"></div>
                <u style="font-size: 12px; cursor: pointer;" (click)="backToLogin()">
                  <label style="cursor: pointer;">Already Have An Account? Sign In.</label>
                </u>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="col d-none d-sm-none d-md-none d-lg-block"></div>
  </div>
</div>
